<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>РАБота с таблицами</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td {
            border:2px solid rgb(44, 9, 22);
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <caption>Оценки за экзамены</caption>
        <tr bgcolor="pink">
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Математика</th>
            <th>История</th>
            <th>Физика</th>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2">Шипков Софья</td>
            <td>4</td>
            <td>5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">Степанов Дмитрий</td>
            <td>4</td>
            <td>5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Ольшевский Даниил</td>
            <td>4</td>
            <td>5</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
